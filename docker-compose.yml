version: "3"
services:
    web:
        build: .
        environment:
            - "TZ=Europe/Lisbon"
        ports:
            - "8001:80"
        depends_on:
            - db
    db:
        image: "mcr.microsoft.com/mssql/server:2022-latest"
        platform: linux/amd64
        ports:
        - "1433:1433"
        environment:
            SA_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"